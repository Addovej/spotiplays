<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/app.js"></script>
    <title>Spotifyd handler</title>
</head>
<body>
<ul id="accounts"></ul>
<button id="add-new-account">Add new</button>

<div id="create-account" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="create-close" class="close">&times;</span>
            <h2 id="create-title">Add a new Spotify account</h2>
        </div>
        <div class="modal-body">
            <label for="create-name">Account name: </label><input id="create-name" type="text" required>
            <label for="create-username">Username: </label><input id="create-username" type="text" required>
            <label for="create-password">Password: </label><input id="create-password" type="password" required>
            <button id="create-save">Save</button><button id="create-cancel">Cancel</button>
        </div>
    </div>
</div>

<div id="edit-account" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="edit-close" class="close">&times;</span>
            <h2 id="edit-title"></h2>
        </div>
        <div class="modal-body">
            <label for="edit-name">Account name: </label><input id="edit-name" type="text">
            <label for="edit-username">Username: </label><input id="edit-username" type="text">
            <label for="edit-password">Password: </label><input id="edit-password" type="password" placeholder="New password">
            <button id="edit-save">Save</button><button id="edit-cancel">Cancel</button>
        </div>
    </div>
</div>

<div id="remove-account" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="remove-close" class="close">&times;</span>
            <h2 id="remove-title"></h2>
        </div>
        <div class="modal-body">
            <button id="remove-confirm">Yes</button><button id="remove-cancel">No</button>
        </div>
    </div>
</div>

</body>
</html>
