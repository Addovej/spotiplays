<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/app.js"></script>
    <title>Spotifyd handler</title>
</head>
<body>
<ul id="accounts"></ul>
<div class="empty"></div>
<button id="add-new-account">Add new</button>

<div id="create-account" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="create-close" class="close">&times;</span>
            <h2 id="create-title">Add a new Spotify account</h2>
        </div>
        <div class="modal-body">
            <div class="modal-body-inputs">
                <div>
                    <label for="create-name">Account name: </label>
                    <input id="create-name" type="text" required>
                </div>
                <div>
                    <label for="create-username">Username: </label>
                    <input id="create-username" type="text" required>
                </div>
                <div>
                    <label for="create-password">Password: </label>
                    <input id="create-password" type="password" required>
                </div>

            </div>
            <div class="modal-body-buttons">
                <button id="create-save" class="btn-left">Save</button>
                <button id="create-cancel" class="btn-right">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="edit-account" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="edit-close" class="close">&times;</span>
            <h2 id="edit-title"></h2>
        </div>
        <div class="modal-body">
            <div class="modal-body-inputs">
                <div>
                    <label for="edit-name">Account name: </label>
                    <input id="edit-name" type="text">
                </div>
                <div>
                    <label for="edit-username">Username: </label>
                    <input id="edit-username" type="text">
                </div>
                <div>
                    <label for="edit-password">Password: </label>
                    <input id="edit-password" type="password" placeholder="New password">
                </div>
            </div>
            <div class="modal-body-buttons">
                <button id="edit-save" class="btn-left">Save</button>
                <button id="edit-cancel" class="btn-right">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="remove-account" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="remove-close" class="close">&times;</span>
            <h2 id="remove-title"></h2>
        </div>
        <div class="modal-body">
            <div class="modal-body-buttons">
                <button id="remove-confirm" class="btn-left">Yes</button>
                <button id="remove-cancel" class="btn-right">No</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
